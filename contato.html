<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato Pablo</title>
    </head>
    <body>
        <form>
            <input type="text" name="q" placeholder="Nome"> <br>
            <input type="email" name="q" placeholder="E-mail"> <br>
            <input type="search" name="q" placeholder="Search"> <br>
            <input type="tel" name="q" placeholder="(xx) xxxx-xxxx"> <br>
            <input type="number" placeholder="idade"> <br>
            <input type="url" name="linkedin" placeholder="LinkedIn URL"> <br>
            <input type="range" name="urgencia" min="0" max="100" step="0.1"> <br>
            <input type="checkbox" name="dias-da-semana" value="2"> Segunda <br>
            <input type="radio" name="horario" value="manha"> Manha <br>
            <textarea cols="50" rows="10"></textarea>
            <select name="cidade"> <br>
                
                <option value="">Selecione a cidade</option>
                <option value="blumenau">Blumenau</option>
                <option value="floripa">floripa</option>
            </select>
            <button type="button">Outra ação</button>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
        
    </body>
</html>
